name: BGG Game Scraper Docker Image

on:
  push:
    branches: [ "main" ]
    paths:
      - ./bgg_game_scraper/
      - ./.github/workflows/scraper-docker-image.yml
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      env:
        AWS_ACCESS_KEY: ${{secrets.AWS_ACCESS_KEY}}
        AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}
        S3_BUCKET_NAME: ${{secrets.S3_BUCKET_NAME_SCRAPER}}
      run: docker build . --file Dockerfile --tag bgg_scraper:$(date +%s)
      working-directory: ./bgg_game_scraper
