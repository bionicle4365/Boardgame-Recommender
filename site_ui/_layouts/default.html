<!DOCTYPE html>
<html>
<head>
    <title>{{ page.title }} - {{ site.title }}</title>
    <style>
        body {
            display: flex;
            margin: 0;
            height: 100vh; /* Full viewport height */
        }
        #sidebar {
            width: 200px; /* Adjust as needed */
            background-color: #f0f0f0;
            padding: 15px;
            box-sizing: border-box;
            flex-shrink: 0;
        }
        #content {
            flex-grow: 1;
            padding: 15px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        {% include sidebar.html %}
    </div>
    <div id="content">
        {{ content }}
    </div>
</body>
</html>
